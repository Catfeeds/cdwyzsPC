<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
    <link href="{CSS_PATH}main.css" rel="stylesheet">
	<link href="{CSS_PATH}css.css" rel="stylesheet">
<script src="{JS_PATH}/jquery1.42.min.js" type="text/javascript"></script>
<script src="{JS_PATH}jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
  </head>
  <body>
    <!--header start-->
	{template "content","header"} 
	<!--header end-->
	<!--内容开始-->
	<div class="news-wrap" >
	     <div class="w1000">
		    <div class="news-title">
			    <h2>新闻中心</h2>
				<img src="{IMG_PATH}name07.png" alt="">
				  <a href="{$CATEGORYS[22]['url']} " class="first on">活动新闻</a>
                  <a href="{$CATEGORYS[21]['url']} " class=" ">家装攻略</a>
				  <a href="{$CATEGORYS[47]['url']} " class=" ">家居风水</a>
				  <a href="{$CATEGORYS[48]['url']} " class=" ">装修问答</a>
				  <a href="{$CATEGORYS[20]['url']} " class=" ">公司动态</a>
			</div>
			    <div class="news-listin">
				   <ul>
					  {pc:content action="lists" catid="$catid" num="5" order="id DESC" page="$page" moreinfo="1"}
			   {loop $data $r}                
					<li>
						<a href="{$r[url]} " target="_blank" class="fl"><img src="{$r[thumb]}" width="212" height="159" class="fl" alt="{$r[title]}"></a>
						<div class="intro">
							<a href="{$r[url]} "  target="_blank" class="tit">{$r[title]}</a>
							<p class="date"></p>
							<a href="{$r[url]}"  target="_blank">{$r[description]}…</a>
							<a href="{$r[url]}" class="more"  target="_blank">查看详细</a>
						</div>
					</li>
			   {/loop}
			{/pc} 
				  </ul>
		 <div class="page zxlNewPage">{$pages}</div>
            <div class="clear"></div>
        </div>
		 </div>
	</div>
	<script>
	     $(function(){
        Hover($(".news-listin li"), "hover")
    })

    $(".news-select-box").hover(function(){
        $(this).find("ul").stop(true,true).slideDown();
    },function(){
        $(this).find("ul").stop(true,true).slideUp();
    })
	</script>
	<!--内容结束-->
    <!--header start-->
	{template "content","footer"} 
	<!--header end-->
  </body>
  <script>
			Date.prototype.Format = function (fmt) { //author: meizz 
		    var o = {
		        "M+": this.getMonth() + 1, //月份 
		        "d+": this.getDate(), //日 
		        "h+": this.getHours(), //小时 
		        "m+": this.getMinutes(), //分 
		        "s+": this.getSeconds(), //秒 
		        "q+": Math.floor((this.getMonth() + 3) / 3), //季度 
		        "S": this.getMilliseconds() //毫秒 
		    };
		    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
		    for (var k in o)
		    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
		    return fmt;
		}
			var time = new Date().Format("yyyy-MM-dd");
			$('.date').text('发布时间：'+time)
		</script>
</html>
