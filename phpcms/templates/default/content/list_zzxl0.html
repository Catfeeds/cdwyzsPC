<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
     <title>{if isset($SEO['title']) && !empty($SEO['title'])}{$SEO['title']}{/if}{$SEO['site_title']}</title>
    <meta name="keywords" content="{$SEO['keyword']}">
    <meta name="description" content="{$SEO['description']}">
	<!--移动端跳转代码-->
	<meta http-equiv="mobile-agent" content="format=xhtml;url=http://m.cdwyzs.cn/cn/zzxl/">
	<script type="text/javascript">if(window.location.toString().indexOf('pref=padindex') != -1){}else{if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){if(window.location.href.indexOf("?mobile")<0){try{if(/Android|Windows Phone|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){window.location.href="http://m.cdwyzs.cn";}else if(/iPad/i.test(navigator.userAgent)){}else{}}catch(e){}}}}</script>
    <link href="{CSS_PATH}main.css" rel="stylesheet">
	<link href="{CSS_PATH}css.css" rel="stylesheet">
	<script src="{JS_PATH}/jquery1.42.min.js" type="text/javascript"></script>
	<script src="{JS_PATH}/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
    <script src="{JS_PATH}/script.js" type="text/javascript"></script>
  </head>
  <body>
   <!--header start-->
  	{template "content","header"} 
	<!--header end-->

	<div class="top">

     </div>
	<!--套餐列表开始-->
    <div class="w1000">

    <div class="conn-new" style="width:100%;">
	<br/>
       <b>当前位置：<a href="http://www.cdwyzs.cn/">首页</a> > <a href="http://www.cdwyzs.cn/index.php?m=content&c=index&a=lists&catid=46">整装系列</b>
       <div style="clear:both"></div>
    </div>

    	<ul style="margin:5px 0; width:100%; height:auto; overflow:hidden">
        {pc:content action="lists" catid="$catid" order="listorder" num="8" page="$pages"}
    
        {loop $data $val}
        	<li style="margin:20px 0;width:1198px; height:auto; overflow:hidden; ">
            <a href="{$val[url]}"><img src="{$val[thumb]}" alt="" title="" style="float:left;width:998px;height:415px;"></a>
    		</li>

        {/loop}
    
        {/pc}
		</ul>
	</div>
	<!--套餐列表结束-->


	<!--底部开始-->
	{template "content","footer"} 
	<!--底部结束-->
  </body>
</html>
